{% if slideshow %} {% if slideshow_header %}
<div class="md:container md:mx-auto px-2 py-4 prose">
  {{ slideshow_header }}
</div>

<div class="md:container md:mx-auto px-2 py-4 flex flex-col space-y-4">
  {% for slide in slides %}
  <div class="flex flex-col space-y-2">
    <img
      class="object-cover h-96 md:h-48 w-full"
      src="{{ slide.image }}"
      alt="{{ slide.heading }}"
    />
    <div>
      <div>{{ slide.heading }}</div>
      <div>{{ slide.description }}</div>
    </div>
  </div>
  {% endfor %}
</div>

{% endif %} {% endif %}
